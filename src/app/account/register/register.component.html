  <div class="register-box-body">
    <div class="register-logo">
      <a routerLink="/"><b>Crypto</b>Admin</a>
    </div>
    <p class="login-box-msg">Register a new membership</p>

    <form [formGroup]="signUpForm" class="form-element">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" formControlName="username">
        <span class="ion ion-person form-control-feedback "></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <span class="ion ion-locked form-control-feedback "></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password" formControlName="confirmPassword">
        <span class="ion ion-log-in form-control-feedback "></span>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-info btn-block margin-top-10">SIGN UP</button>
        </div>
      </div>
    </form>


    <div class="margin-top-20 text-center">
      <p>Already have an account?<a routerLink="/login" class="text-info m-l-5"> Sign In</a></p>
    </div>

  </div>
